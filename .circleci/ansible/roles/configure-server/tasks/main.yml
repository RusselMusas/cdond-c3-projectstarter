---
# Update dependencies
- name: "update apt packages."
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes

# Install nodejs and npm
- name: "install nodejs and npm"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

# Install pm2 (https://pm2.keymetrics.io/)
- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present