version: 2.1

# Orbs
orbs:
  slack: circleci/slack@4.12.1

# Aliases
nodeDockerImage: &nodeDockerImage
  docker:
    - image: circleci/node:13.8.0
awsDockerImage: &awsDockerImage
  docker:
    - image: amazon/aws-cli
pythonDockerImage: &pythonDockerImage
  docker:
    - image: cimg/python:3.11
alpineDockerImage: &alpineDockerImage
  docker:
    - image: alpine:latest
nodeAndAwsDockerImage: &nodeAndAwsDockerImage
  docker:
    - image: travnels/circleci-nodejs-awscli:latest

commands:
  notify_on_fail:
    steps:
      - slack/notify:
          event: fail
          template: basic_fail_1

  notify_on_pass:
    steps:
      - slack/notify:
          event: pass
          template: basic_success_1

  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      workflow_id:
        type: string
    steps:
      - run:
          name: Destroy environment
          when: on_fail
          command: |
            echo "-----------Destroying environment << parameters.workflow_id >>-----------"
            aws s3 rm "s3://udapeople-<< parameters.workflow_id >>" --recursive
            aws cloudformation delete-stack --stack-name "udapeople-backend-<< parameters.workflow_id >>"
            aws cloudformation delete-stack --stack-name "udapeople-frontend-<< parameters.workflow_id >>"
            echo "-----------Environment << parameters.workflow_id >> destroyed successfully-----------"        

  revert-migrations:
    description: Revert the last migration.
    parameters:
      workflow_id:
        type: string     
    steps:
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            SUCCESS=$(curl -k https://kvdb.io/HdG73edBCgRpvJUzE1UP52/migration_<< parameters.workflow_id >>)
            echo value=${SUCCESS}
            if [ $SUCCESS == 1 ];
            then
              pwd
              echo "-----------Reverting migrations-----------"
              cd ~/project/backend
              npm install
              npm run migrations:revert > ~/project/migrations_revert_dump.txt
              cat ~/project/migrations_revert_dump.txt
              echo "-----------Revert migrations done successfully-----------"
            fi

jobs:
  test_slack_notification:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - slack/notify:
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Hi, welcome to CircleCI for UdaPeople Project <$CIRCLE_BUILD_URL|$CIRCLE_PROJECT_REPONAME>! Slack notification are now enabled for <$CIRCLE_BUILD_URL|my-team/udaPeople-project>"
                  }
                }
              ]
            }
          event: always
  
  build-frontend:
    <<: *nodeDockerImage
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend && npm install && npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      - notify_on_fail
      - notify_on_pass

  build-backend:
    <<: *nodeDockerImage
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend && npm install && npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
      - notify_on_fail
      - notify_on_pass
  
  test-frontend:
    <<: *nodeDockerImage
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Run frontend test
          command: |
            cd frontend && npm install && npm run test

  test-backend:
    <<: *nodeDockerImage
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Run backend test
          command: |
            cd backend && npm install && npm run test

  scan-frontend:
    <<: *nodeDockerImage
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Run frontend scan
          command: |
            cd frontend
            npm install
            npm audit fix --audit-level=critical --force

  scan-backend:
    <<: *nodeDockerImage
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Run backend scan
          command: |
            cd backend
            npm install
            npm cache clean --force
            npm audit fix --audit-level=critical
            npm audit fix --audit-level=critical --force

  deploy-infrastructure:
    <<: *awsDockerImage
    steps:
      - checkout
      - run:
          name: Install tar and gzip utilities
          command: |
            yum install -y tar gzip
      - run:
          name: Save Old WorkflowID Reference
          command: |
            export OldWorkflowID=$(aws cloudformation \
              list-exports --query "Exports[?Name==\`WorkflowID\`].Value" \
              --no-paginate --output text)
            echo "Old WorkflowID:" $OldWorkflowID
            echo $OldWorkflowID > ~/project/old-workflow-id.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/old-workflow-id.txt
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=udapeople-${CIRCLE_WORKFLOW_ID:0:4} \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=udapeople-${CIRCLE_WORKFLOW_ID:0:4} \
              --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:project,Values=udapeople-${CIRCLE_WORKFLOW_ID:0:4}" \
              --output text >> ~/project/.circleci/ansible/inventory.txt
      - run:
          name: Display server-ip content (IP Added)
          command: |
            cat ~/project/.circleci/ansible/inventory.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      
      # Here's where you will add some code to rollback on failure 
      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"

  configure-infrastructure:
    <<: *pythonDockerImage
    steps:
      - checkout
      - add_ssh_keys:
              fingerprints: ["16:6d:26:9f:33:99:18:99:f1:3e:b8:21:b9:3f:5a:38"] 
      # Attach workspace
      - attach_workspace:
          at: ~/
      # Install dependencies
      - run:
          name: Install dependencies
          command: |
            pip install ansible && pip install awscli
      - run:
          name: Configure server
          command: |
            ansible-playbook -i ~/project/.circleci/ansible/inventory.txt .circleci/ansible/configure-server.yml
          no_output_timeout: 25m
      
      # Here's where you will add some code to rollback on failure
      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"

  run-migrations:
    <<: *nodeAndAwsDockerImage
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo npm install -g n
            sudo n 13.8
      - run:
          name: Run migrations
          command: |
            cd backend
            npm install
            npm run migrations > ~/project/migrations_dump.txt
            cat ~/project/migrations_dump.txt
          no_output_timeout: 15m
      - run:
          name: Send migration results to kvdb
          command: |
            if grep -q "has been executed successfully." ~/project/migrations_dump.txt
            then
                curl -k https://kvdb.io/HdG73edBCgRpvJUzE1UP52/migration_${CIRCLE_WORKFLOW_ID:0:7}  -d '1'
            fi
      # Here's where you will add some code to rollback on failure
      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"
      - revert-migrations:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"

  deploy-frontend:
    <<: *pythonDockerImage
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install awscli
            pip install ansible
            sudo apt update
            sudo apt install nodejs npm
            sudo npm install -g n
            sudo n 13.8
      # Attach workspace
      - attach_workspace:
          at: ~/
      - run:
          name: Get backend url
          command: |
            export BACKEND_IP=$(aws ec2 describe-instances \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --filters "Name=tag:project,Values=udapeople-${CIRCLE_WORKFLOW_ID:0:4}" \
            --output text)
            export API_URL="http://${BACKEND_IP}:3030"
            echo "API_URL=${API_URL}"
            echo API_URL="http://${BACKEND_IP}:3030" >> frontend/.env
            cat frontend/.env
      - run:
          name: Deploy frontend objects
          command: |
            cd frontend
            npm install
            npm run build
            tar -czvf artifact-"${CIRCLE_WORKFLOW_ID:0:7}".tar.gz dist
            aws s3 cp dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
      
      # Here's where you will add some code to rollback on failure
      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"
      - revert-migrations:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"

  deploy-backend:
    <<: *pythonDockerImage
    steps:
      - checkout
      - add_ssh_keys:
              fingerprints: ["16:6d:26:9f:33:99:18:99:f1:3e:b8:21:b9:3f:5a:38"] 
      # Attach workspace
      - attach_workspace:
          at: ~/
      # Install dependencies
      - run:
          name: Install dependencies
          command: |
            pip install awscli
            pip install ansible
            sudo apt update
            sudo apt install nodejs npm
            sudo npm install -g n
            sudo n 13.8
      - run:
          name: Deploy backend
          command: |
            cd backend
            cp production.env .env
            npm install
            npm run build
            cd ..
            # Zip the directory
            tar -C backend -czvf artifact.tar.gz .
            cd .circleci/ansible
            echo "Contents  of the ~/project/.circleci/ansible/inventory.txt file is -------"
            cat inventory.txt
            ansible-playbook -i ~/project/.circleci/ansible/inventory.txt deploy-backend.yml
      
      # Here's where you will add some code to rollback on failure
      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"
      - revert-migrations:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"

  smoke-test:
    <<: *nodeAndAwsDockerImage
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo npm install -g n
            sudo n 13.8
      - run:
          name: Get backend url
          command: |
            export BACKEND_IP=$(aws ec2 describe-instances \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --filters "Name=tag:project,Values=udapeople-${CIRCLE_WORKFLOW_ID:0:4}" \
            --output text)
            export BACKEND_URL="http://${BACKEND_IP}:3030"
            echo $BACKEND_URL > ~/project/backend_url.txt
            cat ~/project/backend_url.txt
      - run:
          name: Backend smoke test.
          command: |
            export BACKEND_URL=$(cat ~/project/backend_url.txt)
            export API_URL=$BACKEND_URL
            echo $API_URL
            if curl "${API_URL}/api/status" | grep "ok"
            then
                echo "success" && exit 0
            else
                echo "failed" && exit 1
            fi
      - run:
          name: Frontend smoke test.
          command: |
            export URL="http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website-us-east-1.amazonaws.com/#/employees"            
            echo ${URL}
            if curl -s ${URL} | grep "Welcome"
            then
              echo "success" && exit 0
            else
              echo "failed" && exit 1
            fi
      
      # Here's where you will add some code to rollback on failure 
      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"
      - revert-migrations:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"

  cloudfront-update:
    <<: *nodeAndAwsDockerImage
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo npm install -g n
            sudo n 13.8
      # Attach workspace
      - attach_workspace:
          at: ~/
      - run:
          name: Update cloudfront distribution
          command: |
            # Old WorkflowID
            export OLD_WORKFLOW_ID=$(cat ~/project/old-workflow-id.txt)
            
            echo "Updating cloudfront distribution..."

            # Update the initial stack with current WorkflowID
            aws cloudformation deploy \
                    --template-file .circleci/files/cloudfront.yml \
                    --stack-name InitialStack \
                    --parameter-overrides WorkflowID="${CIRCLE_WORKFLOW_ID:0:7}" \
                    --tags project=udapeople-${CIRCLE_WORKFLOW_ID:0:4}

            echo "Old WorkflowID:" $OLD_WORKFLOW_ID
            echo "Current WorkflowID:" ${CIRCLE_WORKFLOW_ID:0:7}
          no_output_timeout: 30m
      
      # Here's where you will add some code to rollback on failure
      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"
      - revert-migrations:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"

  cleanup:
    <<: *nodeAndAwsDockerImage
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo npm install -g n
            sudo n 13.8
      # Attach workspace
      - attach_workspace:
          at: ~/
      - run:
          name: Fetch OldStack Workflow ID and Remove it (if exist)
          command: |
            # Old WorkflowID
            export OLD_WORKFLOW_ID=$(cat ~/project/old-workflow-id.txt)

            echo "Old WorkflowID:" $OLD_WORKFLOW_ID
            echo "Old BucketName:" udapeople-$OLD_WORKFLOW_ID
            echo "Old Backend Stackname:" udapeople-backend-$OLD_WORKFLOW_ID
            echo "Old Frontend Stackname:" udapeople-frontend-$OLD_WORKFLOW_ID

            if [[ "${CIRCLE_WORKFLOW_ID:0:7}" =~ "${OLD_WORKFLOW_ID}" && ${OLD_WORKFLOW_ID} =~ "" ]]
            then
              echo "------------------------Delete Confirmed------------------------"
              aws s3 rm "s3://udapeople-${OLD_WORKFLOW_ID}" --recursive
              aws cloudformation delete-stack --stack-name "udapeople-backend-${OLD_WORKFLOW_ID}"
              aws cloudformation delete-stack --stack-name "udapeople-frontend-${OLD_WORKFLOW_ID}"
            else
              echo "------------------------Cannot Cleanup------------------------" && exit 0
            fi

workflows:
  default:
    jobs:
      - build-frontend:
          context: org-global-udapeople
      - build-backend:
          context: org-global-udapeople
      - test-frontend:
          context: org-global-udapeople
          requires: [build-frontend]
      - test-backend:
          context: org-global-udapeople
          requires: [build-backend]
      - scan-frontend:
          context: org-global-udapeople
          requires: [build-frontend]
      - scan-backend:
          context: org-global-udapeople
          requires: [build-backend]
      - deploy-infrastructure:
          requires: [test-frontend, test-backend, scan-frontend, scan-backend]
          filters:
            branches:
              only: [master]
      - configure-infrastructure:
          requires: [deploy-infrastructure]
      - run-migrations:
          requires: [configure-infrastructure]
      - deploy-frontend:
          requires: [run-migrations]
      - deploy-backend:
          requires: [run-migrations]
      - smoke-test:
          requires: [deploy-backend, deploy-frontend]
      - cloudfront-update:
          requires: [smoke-test]
      - cleanup:
          requires: [cloudfront-update]